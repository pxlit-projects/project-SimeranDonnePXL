<div class="w-[50vw] rounded-lg shadow-lg space-y-4 mx-auto mb-[20px]">
    <div class="text-center border-b-2 text-white bg-[#48cae4] p-2 ">
        <h2 class="text-lg font-bold">{{title}}</h2>
    </div>
    <div>
        <p class="text-lg leading-relaxed">{{content}}</p>
    </div>
    <div class="flex justify-between text-sm bg-gray-200 text-black p-2">
        <p class="font-light">Posted: <span class="font-medium">{{createdAt}}</span></p>
        <p class="font-light">By: <span class="font-medium">{{name}}</span></p>
    </div>
</div>
