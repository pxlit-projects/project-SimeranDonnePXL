<div class="mx-auto mt-[100px] w-[30vw] rounded-lg p-10 bg-gray-100">
    @if (loginFailed){
        <div class="text-red-500 text-sm mt-1 mb-2">Email or password is incorrect</div>
    } 
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> 
            @if (loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')){
                <div class="text-red-500 text-sm mt-1">Email is required</div>
            } 
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> 
            @if (loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')){
                <div class="text-red-500 text-sm mt-1">Password is required</div>
            } 
        </div>
        <button type="submit" class="bg-[#48cae4] hover:bg-[#2c606b] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="!loginForm.valid">
            Login
        </button>
    </form>
</div>
