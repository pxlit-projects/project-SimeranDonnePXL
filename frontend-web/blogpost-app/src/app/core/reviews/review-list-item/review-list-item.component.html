<div class="w-[50vw] rounded-lg shadow-lg p-10 border-[2px] text-left border-gray-100 space-y-6 mx-auto mb-[20px] relative">
    <div class="flex justify-between items-center">
      <p class="text-gray-500 text-sm">Created: <span class="font-medium">{{ createdAt }}</span></p>
      <p class="text-gray-500 text-sm">By: <span class="font-medium">{{ name }}</span></p>
    </div>
  
    <p class="text-blue-500 text-sm">Status: <span class="font-medium">{{ status }}</span></p>

    <div class="block">
      <p class="text-lg font-bold inline-block text-gray-800">Title:</p>
      <p class="text-lg ml-5 font-semibold inline-block text-gray-900">{{ title }}</p>
    </div>
  
    <div>
      <p class="text-lg font-bold text-gray-800 mb-2">Content</p>
      <div class="bg-gray-100 p-4 rounded-md text-gray-700">
        {{ content }}
      </div>
    </div>
    <form  [formGroup]="reviewForm" (ngSubmit)="onSubmit($event)">
        <div class="mb-4">
            <label for="remark" class="block text-gray-700 text-sm font-bold mb-2">Remark</label>
            <textarea 
                id="remark" 
                formControlName="remark" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                rows="4"></textarea>
            @if (reviewForm.get('remark')?.touched && reviewForm.get('remark')?.hasError('required')) {
                <div class="text-red-500 text-sm mt-1">Remark is required</div>
            } 
        </div>
        <div class="flex justify-between">
            <button type="submit" class="bg-[#48cae4] hover:bg-[#2c606b] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="!reviewForm.valid"
            name="action" 
            value="approve">
                Approve
            </button>
            <button type="submit" class="bg-[#48cae4] hover:bg-[#2c606b] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="!reviewForm.valid"
            name="action" 
            value="reject">
                Reject
            </button>
        </div>
    </form>
</div>
